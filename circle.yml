machine:
  python:
    version: 2.7.11

dependencies:
  pre:
    - pip install -r requirements.txt
    - pip install nose
    - pip install pylint

compile:
  override:
    - python setup.py install

test:
  override:
    - pylint cnv
    - nosetests cnv
    - cnv evaluate-sample -h
    - create_matrix run-matrix cnv/tests/data/example.bam
