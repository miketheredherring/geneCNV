machine:
  python:
    version: 2.7.11

dependencies:
  pre:
    - pip install -r requirements.txt
    - pip install nose
    - pip install pylint

compile:
  override:
    - python setup.py install

test:
  override:
    - pylint cnv
    - nosetests cnv
    - mkdir tmp
    - genecnv create-bams notebooks/DMD_targets.bed tmp/
    - genecnv create-matrix notebooks/DMD_targets.bed tmp/files.fofn --outputFile tmp/matrix.csv --targetArgfile tmp/targs.p
    - genecnv train-model --tol 0.001 tmp/targs.p tmp/matrix.csv tmp/train.out
    - genecnv evaluate-sample --no_gelman_rubin --n_iterations 200 --use_single_process tmp/_bam_1.bam tmp/train.out tmp/results
