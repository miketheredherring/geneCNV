machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - pip install -r requirements.txt
    - pip install nose
    - pip install pylint

compile:
  override:
    - python setup.py install

test:
  override:
    - pylint cnv
    - nosetests cnv
    - cnv evaluate-sample -h
    - coverage_matrix run-matrix -h
